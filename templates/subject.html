<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ subject }}</h1>
    <ul>
        {% for audio in audios.audio %}
            <li><a href="{{ audio.file.url }}">{{ audio.name }}</a> {{ audio.date }}</li>
        {% endfor %}
    </ul>

    {% if professor %}
        <form method="post" style="border: solid red; display: inline;">
            {% csrf_token %}
            {{ form }}
{#            <label for="name">Nombre: </label>#}
{#            <input id="name" type="text" name="name" maxlength="30">#}
{#            <input type="file" accept="audio/*;capture=microphone">#}
            <button type="submit">Subir</button>
        </form>
    {% endif %}

</body>
</html>
